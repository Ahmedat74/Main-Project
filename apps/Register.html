<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/apps/assets/bootstrap/boots css/bootstrap.css">
    <link rel="stylesheet" href="/apps/assets/bootstrap/boots css/bootstrap.min.css">
    <link rel="stylesheet" href="/apps/assets/css/Register.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Registeration Form</h2>
            <div class="form-group">
                <label for="name">First name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required maxlength="10" minlength="15">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required maxlength="10" minlength="15">
            </div>
            <div class="form-group">
                <Button type="submit"><a href="/Templates/Home.html"> Register</a></Button>
            </div>
            <p>Already have an account? <a href="/apps/Login.html">Login</a></p>

        </form>
    </div>
    <script src="/apps/assets/js/Register.js"></script>
</body>
</html>
